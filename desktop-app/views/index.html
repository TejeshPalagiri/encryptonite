<!DOCTYPE html>
<html>
<head>
	<title>Password Manager Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
	<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"></script>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}

		.container {
			margin-top: 100px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		h2 {
			margin-bottom: 40px;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #fff;
			padding: 50px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
		}

		input[type="text"],
		input[type="password"] {
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 3px;
			border: none;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
			width: 100%;
			box-sizing: border-box;
		}

		input[type="submit"] {
			padding: 10px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 3px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}

		.error {
			color: #ff0000;
			margin-bottom: 20px;
		}
		.notification {
			position: absolute;
			top: 5px;
			right: 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>Ping Your Password Manager Server</h2>
		<form onsubmit="return onPing(event)">
			<label for="username">Server URL:</label>
			<input onkeypress="return onValueChange(event)" type="text" name="url" id="url" required>
			<input type="submit" value="Ping">
		</form>
		<div class="error"></div>
	</div>
	<div class="hidden notification w-50" role="alert" id="error">
		<div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
		  Error
		</div>
		<div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
		  <p>Can't find / ping the server.</p>
		</div>
	</div>
	
	 <div class="hidden notification w-50 bg-orange-100 border-l-4 border-orange-500 text-orange-700 p-4" role="alert" id="validation">
		<p class="font-bold">Invalid URL</p>
		<p>Please enter a valid server URL.</p>
	</div>
	<div class="hidden notification w-50 bg-teal-100 border-t-4 border-teal-500 rounded-b text-teal-900 px-4 py-3 shadow-md" role="alert" id="success">
		<div class="flex">
		  <div class="py-1"><svg class="fill-current h-6 w-6 text-teal-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M2.93 17.07A10 10 0 1 1 17.07 2.93 10 10 0 0 1 2.93 17.07zm12.73-1.41A8 8 0 1 0 4.34 4.34a8 8 0 0 0 11.32 11.32zM9 11V9h2v6H9v-4zm0-6h2v2H9V5z"/></svg></div>
		  <div>
			<p class="font-bold">Success</p>
			<p class="text-sm">Connected to serer successfully.</p>
		  </div>
		</div>
	</div>	 
	<!-- Loading main script -->
	<script src="./scripts/script.js"></script>

</body>
</html>
