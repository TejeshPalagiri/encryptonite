<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Manager - Login</title>
    <!-- Load the Tailwind CSS framework -->
	<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  </head>
  <body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navigation bar -->
    <nav
      class="bg-white py-4 shadow-lg border-b-2 border-gray-200"
      role="navigation"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <div>
            <a
              class="text-lg font-bold text-gray-900 hover:text-gray-700 cursor-pointer"
              href="/"
            >
              Encryptonite
            </a>
          </div>
          <div class="flex items-center">
            <!-- <a
              class="text-gray-600 hover:text-gray-800 no-underline mr-4 cursor-pointer"
			  onclick="onChangeServer(event)"
            >
              Change Server
            </a> -->
            <a
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full cursor-pointer"
            >
              Sign Up
            </a>
			<button class="text-gray-600 no-underline ml-4 hover:text-white-700 hover:bg-blue-700   font-bold py-2 px-4 rounded-full outline-solid cursor-pointer" onclick="onChangeServer(event)"> Change Server </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Login form -->
    <div class="container mx-auto h-full flex justify-center items-center" style="position: absolute; top: 50%; transform: translate(0, -50%);">
      <div class="w-full max-w-lg">
        <form
          class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
          action="#"
          onsubmit="return login(event)"
        >
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2" for="email">
              Email
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              placeholder="Email"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2" for="password">
              Password
            </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              placeholder="******************"
            />
            <p class="text-gray-600 text-xs italic">
              Make it as long and as crazy as you'd like
            </p>
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
	<!-- Loading main script -->
	<script src="./scripts/script.js"></script>
  </body>
</html>
